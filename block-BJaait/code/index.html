<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="stylesheets/style.css" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600&family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/f1a9dfe756.js"
      crossorigin="anonymous"
    ></script>
    <title>Drag and Drop</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Drag and Drop</h1>
      </div>
      <div class='container arrow-main'>
        <div class="arrow-container">
          <div class="arrow-down"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-small">
        <form action="">
          <fieldset>
            <div class="relative">
              <input type="text" placeholder="Add an item" />
              <button class="plus-button">+</button>
            </div>
            <div id="error"></div>
          </fieldset>
        </form>
      </div>
      <ul class="container-small">
        <!-- <li>html</li> -->
      </ul>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
